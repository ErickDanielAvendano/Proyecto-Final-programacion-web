<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="CSS\estilo2.css">
    <title>Administracion de clientes</title>
  </head>
  <body>
    <nav>
      <div class="GoGasoline">
        <h1>Bienvenido a GoGasoline</h1>
      </div>
      <div class="logoinicio">
      <button class="botoninicio"><a href="index.html" class="botoninicio"><img src="imagenes\logocasita.png" width="20px" height="20px" >INICIO</a></button>
      <button class="botoninicio"><a href="Administracion de clientes.html" class="botoninicio"><img src="imagenes\F.png" width="20px" height="20px" >ATRAS</a></button>
      </div>
    </nav>
    <main class="fondo">
      <h2 class="titleAltaC">Nuevo Cliente</h2>

      <div class="flexin">
          <div class="card">
              <div class=" cajaForm ">
                  <form id="formulario" class="bg-white p-3">
                      <div class="mb-4">
                          <label class="etiquetaDatos" for="nombre">Nombre</label>
                          <input 
                              class="cajaDatos"
                              id="nombre"
                              name="nombre"
                              type="text"
                              placeholder="Nombre Cliente"
                          />
                      </div>
                      <div class="mb-4">
                          <label class="etiquetaDatos" for="email">Correo</label>
                          <input 
                              class="cajaDatos"
                              id="email"
                              name="email"
                              type="email"
                              placeholder="Email Cliente"
                          />
                      </div>

                      <div class="mb-4">
                          <label class="etiquetaDatos" for="telefono">Teléfono</label>
                          <input 
                              class="cajaDatos"
                              id="telefono"
                              name="telefono"
                              type="tel"
                              placeholder="Teléfono Cliente"
                          />
                      </div>

                      <div class="mb-4">
                          <label class="etiquetaDatos" for="empresa">Empresa</label>
                          <input 
                              class="cajaDatos"
                              id="empresa"
                              name="empresa"
                              type="text"
                              placeholder="Empresa Cliente"
                          />
                      </div>


                      <input
                          type="submit"
                          class="botonC"
                          value="Agregar Cliente"
                      />
                  </form>
              </div>
          </div>
      </div>
  </main>

    </body>
    </html>
