<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="CSS\estilo2.css">
      <link rel="stylesheet" href="CSS/tailwind.min.css">
    <title>Control de pedidos</title>
  </head>
  <body>
    <nav>
      <div class="GoGasoline">
        <h1 style="font-size: 30px; margin-top: 20px;">Bienvenido a GoGasoline</h1>
      </div>
      <div class="logoinicio">
      <button class="botoninicio"><a href="index.html" class="botoninicio">
        <div class="imgLeft"><img src="imagenes\logocasita.png" width="20px" height="20px" ></div>INICIO</a></button>
      <button class="botoninicio"><a href="pedidos.html" class="botoninicio">
        <div class="imgLeft"><img src="imagenes\F.png" width="20px" height="20px" ></div>ATRAS</a></button>
      </div>
    </nav>
    <main class="md:w-auto  xl:w-auto px-5 py-10 bg-gray-200">
      <h2 class="text-3xl font-light text-center">Pedidos</h2>

      <div class="flex flex-col mt-10">
          <div class="py-2 overflow-x-auto">
            <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
              <table class="min-w-full">
                  <thead class="bg-gray-100 ">
                      <tr>
                          <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                  Num Pedido
                          </th>
                          <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                  ES
                          </th>
                          <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                  Fecha Programada
                          </th>
                          <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                  Hora Programada
                          </th>
                          <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                  Cantidad Solicitada
                          </th>
                          <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                  Tipo
                          </th>
                          <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                  Persona Requiere
                          </th>
                          <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                  Persona Autoriza
                          </th>
                          <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                  Entregado
                          </th>
                      </tr>
                  </thead>
                  <tbody id="listado-clientes" class="bg-white"></tbody>
              </table>
            </div>
          </div>
        </div>
  </main>
    </body>
    </html>
