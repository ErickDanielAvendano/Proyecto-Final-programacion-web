<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="CSS\estilo2.css">
      <link rel="stylesheet" href="CSS/tailwind.min.css">
    <title>Alta pedidos</title>
  </head>
  <body>
    <nav>
      <div class="GoGasoline">
        <h1 style="font-size: 30px; margin-top: 20px;">Bienvenido a GoGasoline</h1>
      </div>
      <div class="logoinicio">
      <button class="botoninicio"><a href="index.html" class="botoninicio"><div class="imgLeft"><img src="imagenes\logocasita.png" width="20px" height="20px" ></div>INICIO</a></button>
      <button class="botoninicio"><a href="pedidos.html" class="botoninicio"><div class="imgLeft"><img src="imagenes\F.png" width="20px" height="20px" ></div>ATRAS</a></button>
      </div>
    </nav>
    <div>
      <main class="md:w-auto  xl:w-auto px-5 py-10 bg-gray-200">
        <h2 class="text-3xl font-light text-center">Alta de Pedidos</h2>
  
        <div class="flex flex-col mt-10 items-center">
            <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                    <form id="formulario" class="bg-white p-3">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                            <input 
                                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="nombre"
                                name="nombre"
                                type="text"
                                placeholder="Nombre del Cliente"
                            />
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="cantidad">Cantidad</label>
                            <input 
                                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="cantidad"
                                name="cantidad"
                                type="text"
                                placeholder="Cantidad Solicitada en litros"
                            />
                         </div>
                          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div class="">
                              <label class="block text-gray-700 text-sm font-bold mb-2 " for="Tipo">Tipo</label>
                              <select class="flex-1 bg-gray-100 py-2 border px-3 appearance-none cursor-pointer" id="Tipo">
                                <option value> - Seleccionar -</option>
                                <option value = "1"> Premium</option>
                                <option value = "2"> Regular</option>

                              </select>
                          </div>

                          <div class="mb-4" >
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="Fecha">Fecha</label>

                              <input type="date" id="fecha" name="fecha" class="form-control border">
                          
                          </div>
                        </div>

                        <div class="mb-4">
                          <label class="block text-gray-700 text-sm font-bold mb-2 py-5" for="estacion">Estacion</label>
                          <input 
                              class="appearance-none border rounded w-full px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" style="transform: translate(4px, -33px);"
                              id="estacion"
                              name="estacion"
                              type="text"
                              placeholder="Numero de estaciÃ³n"
                          />
                      </div>

                      <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="hora">Hora programada</label>
                        <input 
                            class="flex-1 bg-gray-100 py-2 border px-3 appearance-none "
                            id="time"
                            name="time"
                            type="time"
                        />
                    </div>
                    <div class="mb-4">
                      <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Persona autoriza</label>
                      <input 
                          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                          id="personaA"
                          name="personaA"
                          type="text"
                          placeholder="Nombre de la persona que autoriza"
                      />
                  </div>
  
                        <input
                            type="submit"
                            class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-white uppercase font-bold cursor-pointer"
                            value="Agregar Pedido"
                        />
                    </form>
                </div>
            </div>
        </div>
    </main>
  </div>
    </body>
    </html>
